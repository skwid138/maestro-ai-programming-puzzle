<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithm Visualization</title>
</head>

<body>
  <h1>Algorithm Visualization</h1>

  <div id="controls">
    <label for="algorithm">Choose an algorithm:</label>
    <select id="algorithm">
      <option value="dfs">Depth-First Search (DFS)</option>
      <option value="bfs">Breadth-First Search (BFS)</option>
      <option value="union-find">Union-Find</option>
    </select>

    <label for="fileInput">Upload a file:</label>
    <input type="file" id="fileInput" accept=".txt">

    <label for="dataFiles">Or choose a file from the data directory:</label>
    <select id="dataFiles">
      <option value="">-- Select a file --</option>
    </select>

    <button id="runButton">Run Visualization</button>
    <label for="toggleSpeed" class="toggle-switch">
      <input type="checkbox" id="toggleSpeed">
      <span class="slider"></span>
    </label>
    <label for="toggleSpeed">Slow Visualization</label>
  </div>

  <div id="results">
    <p>Connected Shapes: <span id="shapeCount">0</span></p>
  </div>

  <div id="canvasContainer"></div>
</body>

</html>
